<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Hackathon</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"/>
    <style type="text/css">
        div.centerContainer
        {
            top: 0; left: 0; width: 100%; height: 100%;
            position: relative; display: table
        }
        div.centerContent {display: table-cell;  vertical-align: middle}
        .ui-widget {
            font-size: 90%;
        }
        .ui-widget .ui-widget {
            font-size: 100%;
        }
        .ui-selectonemenu-filter-container {
            width: 98% !important;
        }
    </style>
</h:head>
<h:body>
    <p:layout id="level0" fullPage="true">
        <p:layoutUnit id="centerGap" position="center">
            <p:layout id="level1">
                <p:layoutUnit id="northHomepageLayoutUnit" position="north" size="60">
                    <div class="centerContainer">
                        <div class="centerContent">
                            <p:growl id="growlMessage" life="2000" globalOnly="true"/>
                            <p:panelGrid style="width: 100%">
                                <p:row style="border: none;">
                                    <p:column style="border: none;width: 150px;">
                                        <h:outputText value="Hola #{homepage.name}!" />
                                    </p:column>
                                    <p:column  style="border: none;text-align: center;">
                                        <h:form id="menuForm" prependId="false">
                                            <p:commandLink id="questionsCommand" update=":mainPanel" action="#{homepage.doNav}">
                                                <h:outputText value="Locaciones" />
                                                <f:param name="page" value="locations" />
                                            </p:commandLink>
                                            <h:outputText value=" | " />
                                            <p:commandLink id="productsCommand" update=":mainPanel" action="#{homepage.doNav}">
                                                <h:outputText value="Shippers" />
                                                <f:param name="page" value="shippers" />
                                            </p:commandLink>
                                            <h:outputText value=" | " />
                                            <p:commandLink id="sellsCommand" update=":mainPanel" action="#{homepage.doNav}">
                                                <h:outputText value="Ã“rdenes" />
                                                <f:param name="page" value="orders" />
                                            </p:commandLink>
                                        </h:form>
                                    </p:column>

                                    <p:column  style="border: none; width: 80px;">
                                        <h:form>
                                            <p:commandLink id="menuButtonId" >
                                                <img src="../img/menu_icon.png" alt=""/>
                                            </p:commandLink>
                                            <p:menu overlay="true" trigger="menuButtonId" my="right top">
                                                <p:menuitem value="Salir"  action="#{homepage.doLogout}" icon="ui-icon-bullet"/>
                                            </p:menu>
                                        </h:form>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </div>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit id="centerHomepageLayoutUnit" position="center" style="margin: 0px;">
                    <p:panel id="mainPanel" style="border: none; margin: -5px;padding: 0px;">
                        <ui:include src="#{homepage.centerPage}.xhtml"/>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
