<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Hackathon</title>
    <style type="text/css">
        div.centerContainer
        {
            top: 0; left: 0; width: 100%; height: 100%;
            position: absolute; display: table
        }
        div.centerContent {display: table-cell; vertical-align: middle}
    </style>
</h:head>
<h:body>
    <p:layout fullPage="true" >
        <p:layoutUnit position="center" style="border: none;">
            <div class="centerContainer">
                <div class="centerContent">

                    <div align="center">

                    <h:form id="login"
                            onsubmit="document.getElementById('login').action='j_security_check';"
                            prependId="false"  >

                        <p:panelGrid>
                            <p:row style="border: none;">
                                <p:column style="border: none;">
                                    <p:outputLabel for="j_username" value="Usuario" />
                                </p:column >
                                <p:column style="border: none;">
                                    <p:inputText id="j_username" name="j_username" />
                                </p:column>
                            </p:row>
                            <p:row style="border: none;">
                                <p:column style="border: none;">
                                    <p:outputLabel for="j_password" value="Password" />
                                </p:column>
                                <p:column style="border: none;">
                                    <p:password id="j_password" name="j_password" />
                                </p:column>
                            </p:row>
                            <p:row style="border: none;">
                                <p:column colspan="2" style="border: none;"/>
                            </p:row>
                            <p:row style="border: none;">
                                <p:column colspan="2" style="text-align: right; border: none;">
                                    <p:commandButton id="submit" value="Login" ajax="false" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:form>
                    </div>
                </div>
            </div>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
